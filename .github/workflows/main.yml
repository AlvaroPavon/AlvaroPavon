name: generate animation

permissions:
  contents: write

on:
  # Ejecutar cada 5 minutos para actualizaciones casi en tiempo real
  schedule:
    - cron: "*/1 * * * *"
  
  # Permite ejecutar el workflow manualmente
  workflow_dispatch:
  
  # Se activa en cada push a la rama main
  push:
    branches:
      - main

jobs:
  generate:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    
    steps:
      # Genera la animaci√≥n "snake" a partir de tus contribuciones
      - name: generate github-contribution-grid-snake.svg
        uses: Platane/snk/svg-only@v3
        with:
          github_user_name: ${{ github.repository_owner }}
          outputs: |
            dist/github-contribution-grid-snake.svg
            dist/github-contribution-grid-snake-dark.svg?palette=github-dark
          
      # Publica los archivos generados en la rama "output"
      - name: push github-contribution-grid-snake.svg to the output branch
        uses: crazy-max/ghaction-github-pages@v3.1.0
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
